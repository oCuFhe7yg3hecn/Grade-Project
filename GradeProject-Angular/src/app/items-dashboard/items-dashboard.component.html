<mat-grid-list cols="3" rowHeight="350px">
  <mat-grid-tile *ngFor="let card of cards" [colspan]="card.cols" [rowspan]="card.rows">
    <a [href]='card.imageUrl'>
      <mat-card *ngIf='card.visible'>
        <img mat-image [src]='card.imageUrl' style='width: 100%; margin-bottom: 10px;' mat-card-lg-image>
        <mat-card-title>{{card.title}}</mat-card-title>
        <!-- <img mat-card-image [src]='card.imageUrl'> -->
        <mat-card-content>{{card.content}}</mat-card-content>
      </mat-card>
    </a>
